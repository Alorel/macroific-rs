[package]
name = "macroific_core"
version = "1.0.1"
edition = "2021"
rust-version = "1.60.0"
authors = [
  "Art <amolc@pm.me>",
]
license = "Apache-2.0"
readme = "README.md"
description = "Shared functionality for macroific & macroific_macro"
repository = "https://github.com/Alorel/macroific-rs"
keywords = []
categories = []
include = [
  "src/",
  "Cargo.toml",
]

[features]
nightly = []

[dependencies]
proc-macro2 = {workspace = true}
quote = {workspace = true}
syn = {workspace = true}

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [
  "--cfg",
  "doc_cfg",
]

