name: CI

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - .github/CODE_OF_CONDUCT.md
      - .github/CODEOWNERS
      - .github/dependabot.yml
      - .github/FUNDING.yml
      - LICENSE
      - .gitignore
  pull_request:
    paths-ignore:
      - .github/CODE_OF_CONDUCT.md
      - .github/CODEOWNERS
      - .github/dependabot.yml
      - .github/FUNDING.yml
      - LICENSE
      - .gitignore
  schedule:
    - cron: "0 5 * * 1,3,6"

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: --deny warnings

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: [nightly]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Init toolchain
        uses: dtolnay/rust-toolchain@v1
        id: toolchain
        with:
          components: rustfmt,clippy
          toolchain: ${{matrix.toolchain}}
      - name: Fmt
        run: cargo fmt --check
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: v1-cargo-${{runner.os}}-${{steps.toolchain.outputs.cachekey}}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: v1-cargo-${{runner.os}}-${{steps.toolchain.outputs.cachekey}}-
      - name: Clippy
        run: cargo clippy --workspace --tests --all-features

      # Test
      - name: Test (default)
        run: cargo test --workspace --locked
      - name: Test (attr_parse)
        run: cargo test --workspace --locked --features attr_parse
      - name: Test (attr_parse,full)
        run: cargo test --workspace --locked --features attr_parse,full
      - name: Test (all)
        run: cargo test --workspace --locked --all-features
      - name: Test (none)
        run: cargo test --workspace --locked --no-default-features

      # Examples
      - name: Examples (all)
        run: cargo test --examples --all-features --locked
      - name: Examples (attr_parse,full)
        run: cargo test --examples --locked --features attr_parse,full

      # Readme
      - name: Install cargo-rdme
        continue-on-error: true
        run: cargo install cargo-rdme --debug --version 1
      - name: Check readme
        run: cargo rdme --check
